<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-md text-center">
        <h1 class="text-3xl font-bold mb-4">🌤️ Weather Report</h1>
        <form method="POST" class="mb-6">
            <input name="city" type="text" placeholder="Enter city" class="w-full p-2 border rounded mb-3" required />
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Get Weather
            </button>
        </form>

        {% if weather %}
        {% if weather.error %}
        <p class="text-red-500">{{ weather.error }}</p>
        {% else %}
        <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="Weather icon" class="mx-auto mb-2" />
        <h2 class="text-xl font-semibold">{{ weather.city }}</h2>
        <p class="text-gray-600">{{ weather.description }}</p>
        <p class="text-3xl font-bold mt-2">{{ weather.temperature }}°C</p>
        {% endif %}
        {% endif %}
    </div>

</body>

</html>
